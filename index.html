<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Line Drawer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WebGL Line Drawer</h1>
        <div class="controls">
            <label for="lineWidth">Line Width:</label>
            <input type="number" id="lineWidth" value="2" min="1" max="20">
            
            <label for="xCoord">X:</label>
            <input type="number" id="xCoord" placeholder="Enter X">
            
            <label for="yCoord">Y:</label>
            <input type="number" id="yCoord" placeholder="Enter Y">
            
            <button onclick="addUserPoint()">Add Point</button>
            <button onclick="addRandomSegment()">Generate Random Segment</button>
        </div>
        <div class="canvas-container">
            <canvas id="glCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
